
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iPACQ Solutions</title>
  <link rel="stylesheet" href="styles.css" />
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .section h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #e60000;
    }
    .product-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .product-box {
      background: #fff;
      display: flex;
      width: 100%;
      max-width: 540px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .product-img {
      width: 50%;
      height: auto;
      object-fit: cover;
    }
    .product-content {
      padding: 15px;
      width: 50%;
    }
    .product-content h3 {
      margin-top: 0;
    }
    .product-content ul {
      padding-left: 20px;
    }
    .read-more {
      margin-top: 10px;
      display: inline-block;
      background: #e60000;
      color: white;
      padding: 8px 16px;
      text-decoration: none;
      font-size: 14px;
    }
    @media screen and (max-width: 768px) {
      .product-box {
        flex-direction: column;
        max-width: 100%;
      }
      .product-img, .product-content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
  <div class="overlay">
    <div class="company-name">iPACQ <span>Solutions</span></div>
    <h1>Your Trusted Partner for PPE & Industrial Safety Products</h1>
    <h1>Site is Under Maintainace.. Will be back soon</h1>
    <a href="#about" class="cta-button">Learn More</a>
  </div>
</div>
  
  <section class="contact">
    <h2>Contact Us</h2>
    <form>
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea placeholder="Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-details">
      <p><i class="fas fa-envelope"></i> ipcqsolutions@gmail.com</p>
      <p><i class="fas fa-phone"></i> +91-9363512069</p>
      <p><i class="fas fa-map-marker-alt"></i> 1/248, Madakasira Road, Penukond, A.P - 515110</p>
      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-linkedin-in"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </section>
</body>
</html>
